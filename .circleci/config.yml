version: 2.0
jobs:
  build:
    environment:
      IMAGE_NAME: dstubked/circle
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker build -t $IMAGE_NAME:latest --build-arg AQUA_SERVER_URL=${AQUA_SERVER_URL} --build-arg AQUA_USERNAME=${API_USER} --build-arg AQUA_PASSWORD=${API_PASSWORD} --no-cache . > scanout.html
      - store_artifacts:
          path: /scanout.html
workflows:
  version: 2
  build-master:
    jobs:
      - build:
          filters:
            branches:
              only: master
